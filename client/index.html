<!DOCTYPE html>
<html>
<head>
  <title>Shalaladida API Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">Shalaladida API Client</a>
    </div>
  </div>
  <div id="main" class="container">

    <table class="table table-striped">
    <tr><td style="width: 1px;"></td><td><b>Song</b></td><td><b>Options</b></td></tr>
    <tr>
        <td>
            <span class="label label-success">Done</span>
        </td>
        <td>
          <p><b>Title</b></p>
          <p><em>Artist</em></p>
          <p><p>Key</p></p>
          <p><p>Lyrics</p></p>
        </td>
        <td>
            <button class="btn">Edit</button>
            <button class="btn">Delete</button>
            <span><button class="btn">Mark In Progress</button></span>
        </td>
    </tr>
    <tr>
        <td>
            <span class="label label-important">In Progress</span>
        </td>
        <td>
          <p><b>Title</b></p>
          <p><em>Artist</em></p>
          <p><p>Key</p></p>
          <p><p>Lyrics</p></p>
        </td>
        <td>
            <button class="btn">Edit</button>
            <button class="btn">Delete</button>
            <span><button class="btn">Mark Done</button></span>
        </td>
    </tr>
</table>
<button class="btn">Add Song</button>

  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
